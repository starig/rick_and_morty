name: rick_and_morty
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  #routing
  go_router: ^14.3.0
  #state management
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1

  #json
  json_annotation: ^4.9.0
  #di
  get_it: ^8.0.1
  #network
  retrofit: ^4.4.1
  dio: ^5.7.0

  #env
  flutter_dotenv: ^5.2.1
  #ui
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.3
  mobx_codegen: ^2.6.1
  flutter_gen_runner: ^5.8.0


flutter_gen:
  integrations:
    flutter_svg: true
flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
